<div class="jumbotron">
  <div class="row">
    <div class="col-md-6">
      <div class="well well-sm">
        <dt>Green House:</dt><dd>{{greenhouse.name}}</dd>
      </div>
    </div>
    <div class="col-md-6">
      <div class="well well-sm">
        <dt>Description:</dt><dd>{{greenhouse.description}}</dd>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="well well-sm">
        <dt>Location:</dt><dd>{{greenhouse.location}}</dd>
      </div>
    </div>
    <div class="col-md-6">
      <div class="well well-sm">
        <dt>Number of Devices:</dt><span class="badge">{{sensors.length}}</span>
      </div>
    </div>
  </div>
</div>
<md-grid-list cols="3" rowHeight="300px">
  <div [@staggerAnimation]="sensors.length + 1">
    <div class="col-md-4 col-sm-12" *ngFor='let sensor of sensors'>
        <app-sensorpanel [sensor]="sensor"></app-sensorpanel>
    </div>
    <div class="col-md-4  col-sm-12">
        <button class="btn btn-success" (click)='addSensor()'><i class="material-icons md-100">add</i></button>
    </div>
  </div>
</md-grid-list>

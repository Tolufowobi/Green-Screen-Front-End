<div class="jumbotron">
  <div class="row">
    <div class="col-md-6">
      <div class="well well-sm">
        <dt>Measurement:</dt><dd>{{reading.name}}</dd>
      </div>
    </div>
    <div class="col-md-6">
      <div class="well well-sm">
        <dt>Description:</dt><dd>{{reading.description}}</dd>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="well well-lg">
        <div class="row">
          <div class="col-md-4">
            <div class="row">
              <dt>Value:</dt>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <input disabled [value]="reading.value"/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <ul class="pager">
                <li><a href="#" class="previous" (click)="decr()">&larr;</a></li>
                <li><a href="#" class="next" (click)="incr()">&rarr;</a></li>
            </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">

  <div class="col-md-6">
    <div class="row">
      <h2 class="col-xs-6">Reading Values</h2>
      <div class="col-xs-2">
        <label class="label-control">Rows on page</label>
        <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="15">15</option>
            <option [ngValue]="20">20</option>
        </select>
      </div>
      <div class="col-xs-4">
        <div class="row">
            <label class="col-xs-12 label-control">Sort by</label>
        </div>
        <div class="col-xs-6">
          <div class="row">
            <select class="form-control input-sm" [(ngModel)]="sortBy">
              <option ngValue="value">Value</option>
              <option ngValue="timestamp">Time</option>
            </select>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="row">
            <select class="form-control input-sm" [(ngModel)]="sortOrder">
              <option ngValue="asc">Ascending</option>
              <option ngValue="desc">Descending</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Reading values</div>
      <table class="table table-striped" [mfData]="values | dataFilter : filterQuery" #mf="mfDataTable"
        [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
        <thead>
          <tr>
            <th style="width: 10%"></th>
            <th style="width: 45%">
                <mfDefaultSorter by="value">Time</mfDefaultSorter>
            </th>
            <th style="width: 45%">
                <mfDefaultSorter by="timestamp">Value</mfDefaultSorter>
            </th>
          </tr>
          <tr>
            <th colspan="3">
              Filter by name:
              <input class="form-control" [(ngModel)]="filterQuery"/>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data">
            <td></td>
            <td class="text-center">{{item.timestamp}}</td>
            <td class="text-center">{{item.value}}</td>
          </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="5">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <div class="col-md-6">
    <div class="row">
      <h2 class="col-xs-6">Visualization</h2>
    </div>
    <div class="row" style="display: block;">
      <div [chart]="chart" width="400" height="400"></div>
    </div>
  </div>

</div>
